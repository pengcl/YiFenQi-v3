<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=1120, user-scalable=no, minimal-ui" name="viewport">
    <title>翼分期5.0-Demo</title>
    <link style="text/css" rel="stylesheet" href="css/base-min.css">
    <link style="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link style="text/css" rel="stylesheet" href="css/font-awesome-ie7.min.css">
    <link style="text/css" rel="stylesheet" href="css/global.css">
    <!--[if lte IE 8]>
<link style="text/css" rel="stylesheet" href="css/ie8.css">
<![endif]-->
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.SuperSlide.js" type="text/javascript"></script>
    <script src="js/jquery.jcarousellite.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body class="index">
    <!-- include header start -->
    <div class="header"></div>
    <script>
        $.get("include/header.html", function (data) {
            $(".header").html(data);
        });
    </script>
    <!-- include header end -->

    <div class="banner-top">
        <div class="container">
            <div class="slide">
                <div class="carousel">
                    <ul>
                        <li><img data-bg="url(images/banner-3-bg.jpg)" src="images/banner-3.jpg">
                        </li>
                        <li><img data-bg="#f2f2f2" src="images/banner-2.jpg">
                        </li>
                    </ul>
                    <div class="btn-pn">
                        <a href="#" class="prev"></a>
                        <a href="#" class="next"></a>
                    </div>
                    <div class="btn-go"><a class="go 1" href="#">1</a><a class="go 2" href="#">2</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var i;
        for (i = 0; i < $(".banner-top .carousel ul li img").length; i++) {
            $(".banner-top .carousel ul li img").eq(i).parent().css("background", $(".banner-top .carousel ul li img").eq(i).attr("data-bg"));
            //$(".carousel ul li img").parent().css("background-color", $(".carousel ul li img").attr("data-color"));
        }
        $(".banner-top").find(".carousel").slide({
            titCell: ".btn-go",
            mainCell: "ul",
            effect: "fold",
            autoPlay: true,
            autoPage: true,
            trigger: "click"
        });
    </script>
    <div class="main">
        <div class="container">
            <div class="promise pdv">
                <div class="promise-img mgv"></div>
            </div>
            <div class="lux-watch mgv">
                <div class="title"></div>
                <ul class="product-list pure-g">
                    <li class="item-1 list-items pure-u-1-3"><div class="img"><img src="images/watch-1.jpg"></div></li>
                    <li class="item-2 list-items pure-u-1-3"><div class="img"><img src="images/watch-2.jpg"></div></li>
                    <li class="item-3 list-items pure-u-1-3"><div class="img"><img src="images/watch-3.jpg"></div></li>
                    <li class="item-4 list-items pure-u-1-3"><div class="img"><img src="images/watch-4.jpg"></div></li>
                </ul>
            </div>
        </div>
    </div>
    <!--<div class="banner-bottom">
        <div class="container">
            <div class="ad-content box-shadow">
                <img src="images/banner-bottom.png">
            </div>
        </div>
    </div>-->

    <!-- include footer start -->
    <div class="footer"></div>
    <script>
        $.get("include/footer.html", function (data) {
            $(".footer").html(data);
        });
    </script>
    <!-- include header end -->
</body>

</html>
