<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=1120, user-scalable=no, minimal-ui" name="viewport">
    <title>翼分期5.0-Demo</title>
    <link style="text/css" rel="stylesheet" href="css/base-min.css">
    <link style="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link style="text/css" rel="stylesheet" href="css/font-awesome-ie7.min.css">
    <link style="text/css" rel="stylesheet" href="css/global.css">
    <!--[if lte IE 8]>
<link style="text/css" rel="stylesheet" href="css/ie8.css">
<![endif]-->
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.jcarousellite.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body class="product-list">
    <!-- include header start -->
    <div class="header"></div>
    <script>
        $.get("include/header.html", function (data) {
            $(".header").html(data);
        });
    </script>
    <!-- include header end -->
    <div class="main">
        <div class="container">
            <div class="register mgt box border-top-radius border-bottom-radius">
                <div class="inset-row">
                    <h1 class="" id="page-header" tabindex="-1">注册成为翼分期用户</h1>
                </div>
                <div class="login-panel pure-g">
                    <div class="pure-u-1-3"></div>
                    <div class="pure-u-2-3">
                        <form action="" id="sign-in-form" class="sign-in">
                            <div class="inputs">
                                <div class="field-with-placeholder">
                                    <label class="placeholder">*用户名：</label>
                                    <input type="text" name="username" required="required">
                                </div>
                            </div>
                            <div class="inputs">
                                <div class="field-with-placeholder">
                                    <label class="placeholder">*密码：</label>
                                    <input type="text" name="password" required="required">
                                </div>
                            </div>
                            <div class="inputs">
                                <div class="field-with-placeholder">
                                    <label class="placeholder">*确认密码：</label>
                                    <input type="text" name="password" required="required">
                                </div>
                            </div>
                            <div class="inputs">
                                <div class="field-with-placeholder">
                                    <label class="placeholder">*手机：</label>
                                    <input type="text" name="password" required="required">
                                </div>
                            </div>
                            <div class="inputs">
                                <div class="field-with-placeholder">
                                    <label class="placeholder">验证码：</label>
                                    <input type="text" name="password" required="required">
                                </div>
                            </div>
                            <div class="inputs">
                                <div class="field-with-placeholder">
                                    <label class="placeholder">&nbsp;</label>
                                    <div class="protocol"><input type="checkbox" name="protocol" required="required"><span>我已看过并接受</span><a href="javascript:;">《用户协议》</a></div>
                                    </span>
                                </div>
                            </div>
                            <div class="actions">
                                <button id="sign-in" class="pure-button button-blue" type="submit">立即注册</button>
                                <span>已有翼分期帐号？</span><a class="" href="/login.html">立即登陆</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- include footer start -->
    <div class="footer"></div>
    <script>
        $.get("include/footer.html", function (data) {
            $(".footer").html(data);
        });
    </script>
    <!-- include header end -->
</body>

</html>
